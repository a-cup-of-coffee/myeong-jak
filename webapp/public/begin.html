<!doctype html>
<html>
	<head>
		<title>명작 : 디자인</title>
                <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/stylesheets/begin.css" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.js"></script>
	</head>
	<body>
		<div class="Background ui-screen">
		</div>
		<div class="Core ui-screen">
			<div class="ui-tb">
				<div class="ui-tr header-height">
					<div class="ui-tc">
						<div class="Header public-shadow ui-vam">
							<span class="">명작</span>
							<div class="option ui-tac"><i class="fa fa-tags fa-fw" aria-hidden="true"></i></div>
							<div class="option ui-tac"><i class="fa fa-tags fa-fw" aria-hidden="true"></i></div>
						</div>
					</div>
				</div>
				<div class="ui-tr body-height">
					<div class="ui-tc ui-tac bpad">
						<div class="Window ui-vat">
							<div class="ui-tal body">
								<div class="item">
									<div class="logo"></div>
								</div>
								<div class="item">
									<input type="text" placeholder="아이디를 입력해주세요"/>
								</div>
								<div class="item">
									<input type="text" placeholder="비밀번호를 입력해주세요"/>
								</div>
								<div class="item">
									<div class="options">
										<div class="option wide"><div class="button ui-tac">로그인</div></div>
										<div class="option wide"><div class="button ui-tac">회원가입</div></div>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="Window ui-vat">
							<div class="ui-tal body">
								<div class="item">
									<div class="introduction">
										<div class="phrase"><i class="fa fa-check fa-fw" aria-hidden="true"></i>명작은 <span class="highlight">작명 전문사이트</span> 입니다.</div>
										<div class="phrase"><i class="fa fa-check fa-fw" aria-hidden="true"></i>최고의 작명 알고리즘으로 최적의 이름을 추천해 드립니다.</div>
										<div class="phrase"><i class="fa fa-check fa-fw" aria-hidden="true"></i>명작의 작명 알고리즘은 정해진 조건에 대해 <span class="highlight">최소 50 개 이상</span>의 이름을 추출합니다. 명작은 타 작명서비스와는 달리 <span class="highlight">추출된 모든 이름을 제공</span>해 드립니다. </div>
										<div class="phrase"><i class="fa fa-check fa-fw" aria-hidden="true"></i>명작은 음양오행, 사주팔자 등의 작명학의 전통 요소 뿐만 아니라 <span class="highlight">성별 분포, 희귀성 등과 같은 작명에 대한 새로운 시각</span>들도 같이 고려합니다. </div>
										<div class="phrase"><i class="fa fa-check fa-fw" aria-hidden="true"></i>본 서비스를 이용하기 전에 아래 버튼을 이용해서 명작을 체험해 볼 수 있습니다. </div>
										<div class="phrase"></div>
									</div>
								</div>
								<div class="item">
									<div class="options">
										<div class="option full"><div class="button ui-tac">명작 체험하기</div></div>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
