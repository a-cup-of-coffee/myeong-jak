<!doctype html>
<html>
	<head>
		<title>명작 : 디자인</title>
                <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/stylesheets/join.css" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.js"></script>
	</head>
	<body>
		<div class="Background ui-screen">
		</div>
		<div class="Core ui-screen">
			<div class="ui-tb">
				<div class="ui-tr header-height">
					<div class="ui-tc">
						<div class="Header public-shadow ui-vam">
							<span class="">명작</span>
							<div class="option ui-tac"><i class="fa fa-tags fa-fw" aria-hidden="true"></i></div>
							<div class="option ui-tac"><i class="fa fa-tags fa-fw" aria-hidden="true"></i></div>
						</div>
					</div>
				</div>
				<div class="ui-tr body-height">
					<div class="ui-tc ui-tac bpad">
						<div class="Window">
							<div class="ui-tal header">회원가입</div>
							<div class="ui-tal body">
								<div class="item">
									<input type="text" placeholder="이름을 입력해주세요"/>
								</div>
								<div class="item gap">
									<input type="text" placeholder="성별(性別)을 입력해주세요"/>
									<div class="options">
										<div class="option wide ui-tac"><div class="inner">남성</div></div>
										<div class="option wide ui-tac"><div class="inner">여성</div></div>
										<div style="clear: both;"></div>
									</div>
								</div>
								<div class="item">
									<input type="text" placeholder="아이디를 입력해주세요"/>
								</div>
								<div class="item">
									<input type="text" placeholder="비밀번호를 입력해주세요"/>
								</div>
								<div class="item gap">
									<input type="text" placeholder="다시한번 비밀번호를 입력해주세요"/>
								</div>
								<div class="item">
									<div class="options">
										<div class="option wide"><div class="button ui-tac">다시입력</div></div>
										<div class="option wide"><div class="button ui-tac">입력완료</div></div>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
